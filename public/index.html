<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Online.Io</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="box">
        <form class="col s12" id="chat">
            <div class="input-field col s12">
                <i class="material-icons prefix">account_circle</i>
                <input name="username" id="icon_prefix" type="text" class="validate" placeholder="Digite seu usuÃ¡rio">
            </div>
            <div class="messages"></div>
            <div class="input-field col s12">
                <i class="material-icons prefix">chat</i>
                <input name="message" id="message" type="text" class="validate" placeholder="Digite sua mensagem">
            </div>
            <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                <i class="material-icons right">send</i>
            </button>
        </form>

        <script type="text/javascript">
            var socket = io('http://localhost:3000');

            function renderMessage(message) {
                $('.messages').append('<div class="message"><strong>' + message.author + '</strong>: ' + message.message + '</div>')
            }

            socket.on('previousMessage', function(messages){
                for(message of messages){
                    renderMessage(message)
                }
            })

            socket.on('receivedMessage', function (message) {
                renderMessage(message)
            })

            $('#chat').submit(function (event) {
                event.preventDefault();

                var author = $('input[name=username]').val();
                var message = $('input[name=message]').val();

                if (author.length && message.length) {
                    var messageObj = {
                        author: author,
                        message: message
                    };
                    renderMessage(messageObj);
                    socket.emit('sendMessage', messageObj)
                }
            })
        </script>
    </div>
</body>

</html>
